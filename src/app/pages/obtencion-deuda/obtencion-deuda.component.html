<h4 style="text-align: center;">NUEVO PROCESO OBTENCIÓN DE DEUDA</h4>
<nz-card style="width:100%;" nzTitle="Filtros de búsqueda">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div nz-row [nzGutter]="16">
            <div nz-col class="gutter-row" [nzSpan]="6">
                <nz-form-item>
                    <nz-form-label>Tipo de Contribuyente</nz-form-label>
                    <nz-form-control>
                        <nz-select formControlName="tipoContri" name="select-validate" [(ngModel)]="filterTipoContrib">
                            <nz-option nzValue="Principales" nzLabel="Principales"></nz-option>
                            <nz-option nzValue="Medianos" nzLabel="Medianos"></nz-option>
                            <nz-option nzValue="Pequeños" nzLabel="Pequeños"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="6">
                <nz-form-item>
                    <nz-form-label>Tipo de Valor</nz-form-label>
                    <nz-form-control>
                        <nz-select formControlName="tipoValor" name="select-validate" [(ngModel)]="filterTipoValor">
                            <nz-option nzValue="1" nzLabel="Orden de Pago"></nz-option>
                            <nz-option nzValue="2" nzLabel="Resolución de Det."></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="5">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="email">Años a procesar &nbsp;</nz-form-label>
                    <nz-form-control [nzSm]="6">
                        <input id="note" type="text" nz-input formControlName="anioDesde" [(ngModel)]="filterAnioDesde" />
                    </nz-form-control>
                    <label>&nbsp;-&nbsp;</label>
                    <nz-form-control [nzSm]="6">
                        <input id="note" type="text" nz-input formControlName="anioHasta" [(ngModel)]="filterAnioHasta" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="email">Rango montos &nbsp;</nz-form-label>
                    <nz-form-control [nzSm]="6" nzErrorTip="The input is not valid E-mail!">
                        <input id="note" type="text" nz-input formControlName="montoDesde" [(ngModel)]="filterMontoDesde" />
                    </nz-form-control>
                    <label>&nbsp;-&nbsp;</label>
                    <nz-form-control [nzSm]="6">
                        <input id="note" type="text" nz-input formControlName="montoHasta" [(ngModel)]="filterMontoHasta" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

    </form>
</nz-card>
<nz-table #basicTable [nzData]="listOfData">
    <thead>
        <tr>
            <th style="text-align:center;">Código</th>
            <th style="text-align:center;">Nombre o Razon Social</th>
            <th style="text-align:center;">Monto</th>
            <th style="text-align:center;" [(nzChecked)]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataListadoAcumuladoFinal">
            <td style="text-align:center;">{{ data.codcon }}</td>
            <td style="text-align:center;">{{ data.razsoc }}</td>
            <td style="text-align:center;">S/ {{ data.monsum | number: '1.2-2' }}</td>
            <td [nzChecked]="setOfCheckedId.has(data.id)" [nzDisabled]="data.disabled" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
        </tr>
    </tbody>
</nz-table>

<button id="btnProcesar" nz-button nzType="primary" [nzSize]="size" (click)="filtraInformacion()">
    Procesar
</button>
<button nz-button nzType="primary" [nzSize]="size">
    Grabar Selección
</button>
